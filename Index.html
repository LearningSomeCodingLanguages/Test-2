<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Test 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="first">Click the buttons to change this..</p>
  <button type="button" onclick="document.getElementById('first').innerHTML = 'Hello Reader(s)!'">Click here for the 1st part!</button>
  <button type="button" onclick="document.getElementById('first').innerHTML = 'Can you guess my name?'">Click here for the 2nd part!</button>
  <button type="button" onclick="document.getElementById('first').innerHTML = 'My name is Kevin Alcaraz!'">Click here for the 3rd part!</button>

  <p id="second">Please don't do it!</p>
  <p id="third" display:none;> It's too late you already did it..</p>
  <button type="button" onclick="document.getElementById('second').style.display='none'">Do it...</button>
  <button type="button" onclick="document.getElementById('third').style.display='block'">Try to undo it.</button>
  
<script src="script.js"></script>
</body>
</html>
